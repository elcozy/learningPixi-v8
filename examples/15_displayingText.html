<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Displaying text</title>
    </head>
    <body>
        <script src="../pixi/pixi.min.js"></script>
        <script>
            (async () => {
                //Aliases
                const Application = PIXI.Application,
                    Texture = PIXI.Texture,
                    Assets = PIXI.Assets,
                    TextStyle = PIXI.TextStyle,
                    Text = PIXI.Text,
                    Sprite = PIXI.Sprite;

                //Create a Pixi Application
                const app = new Application();

                await app.init({
                    width: 512,
                    height: 512,
                    antialias: true,
                    transparent: false,
                    resolution: 1,
                    background: "#061039",
                    backgroundAlpha: 0.1,
                });
                //Add the canvas that Pixi automatically created for you to the HTML document
                document.body.appendChild(app.canvas);

                //1. Simple text
                let message = new Text({ text: "Hello Pixi!" });

                //Position it and add it to the stage
                message.position.set(54, 96);
                app.stage.addChild(message);

                //2. Styled text
                const style = new TextStyle({
                    fontFamily: "Arial",
                    fontSize: 36,
                    fill: "white",
                    stroke: "#ff3300",
                    strokeThickness: 4,
                    dropShadow: true,
                    dropShadowColor: "#000000",
                    dropShadowBlur: 4,
                    dropShadowAngle: Math.PI / 6,
                    dropShadowDistance: 6,
                });

                const styledMessage = new Text({ text: "Styled Text", style });

                //Position it and add it to the stage
                styledMessage.position.set(54, 128);
                app.stage.addChild(styledMessage);
            })();
        </script>
    </body>
</html>
